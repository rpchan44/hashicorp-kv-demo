apiVersion: v1
kind: Pod
metadata:
  name: my-app
  namespace: development
  annotations:
    vault.hashicorp.com/agent-inject: "true"
    vault.hashicorp.com/role: "read-only-from-vault"
    vault.hashicorp.com/agent-inject-secret-DB-VAULT-DEV: "secret/DB-VAULT-DEV"
    vault.hashicorp.com/agent-inject-env-DB-VAULT-DEV: "secret/DB-VAULT-DEV" 
  labels:
        app: my-app
spec:
  serviceAccountName: vault-svc-account
  containers:
  - name: my-app
    image: nginx
